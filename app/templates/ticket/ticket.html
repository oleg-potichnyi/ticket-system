{% extends "base.html" %}
{% block title %}Ticket{% endblock %}
{% block content %}
    <h1>Ticket</h1>
    <p>Status: {{ ticket.status }}</p>
    <p>Note: {{ ticket.note }}</p>
    <p>Group: {{ ticket.group.name if ticket.group else 'None' }}</p>
    <p>Created At: {{ ticket.created_at }}</p>
    <p>Updated At: {{ ticket.updated_at }}</p>
{% endblock %}
